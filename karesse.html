<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Karesse DSouza</title>
    <link rel="stylesheet" href="karesse.css">
</head>
<body>
<div class="background-image"></div>
<header>
    <div class="header-left">
        <div class="switch-container">
            <span class="switch-label switch-label-12">12hr</span>
            <div class="switch" id="format-toggle-switch">
                <span class="slider"></span>
            </div>
            <span class="switch-label switch-label-24">24hr</span>
        </div>
    </div>
    <div class="header-content">
        <h1>WorldTime Explorer</h1>
        <p class="header-tagline">"Stay In Sync With Every City!"</p>
    </div>
    <button id="theme-toggle" aria-label="Toggle light/dark theme" tabindex="0">
        <span class="toggle-icon">ðŸŒ™</span>
    </button>
</header>
<main>
    <section class="city-times" aria-label="City Times">
        <div class="city-card" id="pune">
            <h2>Pune, India</h2>
            <time class="city-time" aria-live="polite"></time>
            <div class="city-weather">
                <span class="weather-icon"></span>
                <span class="weather-temp"></span>
                <span class="weather-desc"></span>
                <div class="weather-sun">
                    <span class="weather-sunrise"></span>
                    <span class="weather-sunset"></span>
                </div>
            </div>
            <div class="card-actions">
                <button class="view-map-btn" data-city="pune">View on Map</button>
                <button class="view-images-btn" data-city="pune">View Images</button>
            </div>
        </div>

<footer>
    <p>&copy; Designed By Karesse DSouza</p>
</footer>
<!-- Modal for image carousel -->
<div id="image-modal" class="image-modal" aria-hidden="true">
    <div class="image-modal-overlay"></div>
    <div class="image-modal-content" role="dialog" aria-modal="true" aria-label="City Images">
        <button class="image-modal-close" aria-label="Close">&times;</button>
        <div class="image-carousel">
            <button class="carousel-prev" aria-label="Previous image">&#8592;</button>
            <img class="carousel-img" src="" alt="City image" />
            <button class="carousel-next" aria-label="Next image">&#8594;</button>
        </div>
        <div class="image-caption"></div>
        <div class="carousel-indicators"></div>
    </div>
</div>
<script src="karesse.js"></script>
</body>
</html>
